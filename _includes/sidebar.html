<sidebar id="sidebar" class="sidebar bg-white">

<div class="meta-item meta-posts">
  <h3 class="meta-title">Category</h3>
  {% for post in site.posts %}
      <li>
          <a href="{{ post.url }}">{{ post.category }}</a>
      </li>
  {% endfor %}
</div>

  <div class="sidebar-nav-item">Category</div>
  <nav class="content-ul">
    {% for category in post.category %}
    <a href="{{ root_url }}/{{ post.category }}#{{ category | first }}"
       class="sidebar-nav-item pl-3rem">
                          <span class="name">
                              {{ category | first }}
                          </span>
      <span class="badge">{{ category | last | size }}</span>
    </a>
    {% endfor %}
  </nav>

</sidebar>

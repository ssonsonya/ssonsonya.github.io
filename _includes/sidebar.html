<sidebar id="sidebar" class="sidebar">

<div class="meta-item meta-posts">
  <h2 class="meta-title">Agenda</h2>
  <h3 class="meta-sublist">Portfolio</h3>
    <div class="meta-item"> 
      {% for post in site.posts %}
        {% if post.category == 'portfolio' %}
          <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {%endif%}
      {% endfor %}
    </div>
</div>

<div class="sidebar-nav-item"></div>
  <nav class="content-ul">
    {% for category in post.category %}
    <a href="{{ root_url }}/{{ post.category }}#{{ category | first }}"
       class="sidebar-nav-item pl-3rem">
                          <span class="name">
                              {{ category | first }}
                          </span>
      <span class="badge">{{ category | last | size }}</span>
    </a>
    {% endfor %}
  </nav>

</sidebar>
